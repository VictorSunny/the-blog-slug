{% extends 'base.html' %}
{% block content %}
    <div class="py-6">
    <div class="mx-auto w-2/3 bg-orange-200 rounded-4xl border-2 border-white">
        <h1 class="text-5xl flex justify-center mx-auto my-auto p-2 font-serif text-">Login</h1>
    <form method="post" action="." class="w-full my-auto p-4">
        {% csrf_token %}
            <div class="py-2 mx-auto flex mb-3 w-full">
                <label class="w-1/3 font-bold text-xl ml-3 text-left p-2">Username: </label>
                <div class="py-1 flex w-full pr-3">{{ form.username }}</div>
            </div>
            <div class="py-2 mx-auto flex mb-3">
                <label class="w-1/3 font-bold text-xl ml-3 text-left p-2">Password: </label>
                <div class="py-1 flex w-full pr-3">{{ form.password }}</div>
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="bg-red-700 ">
                    <ul>
                    {% for field in form%}
                        <li>
                            {{ field.errors }}
                        </li>
                    {% endfor %}
                    {{ form.non_field_errors }}
                    </ul>
                </div>
            {% endif %}

        <button class="rounded-3xl text-3xl p-5 bg-slate-500 hover:bg-slate-800 text-white" method="post"> SUBMIT </button>
    </form>
    </div>
    </div>
{% endblock %}
