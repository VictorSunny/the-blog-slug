{% extends 'base.html' %}
{% block content %}
    {%csrf_token%}
    <div class="text-white bg-amber-950 text-5xl py-6 text-center font-bold w-full border-black border-2"> Latest News For Blog Ideas </div>
    <ul class="inline-block space-y-5 font-semibold font-bold mt-6 mb-6 ml-6">
    {% for row in article_dict.mains %}
        <li class="w-full">
            <div class="hover:bg-gray-700 hover:text-white text-gray-950 flex v- rounded-md w-full px-4">
                <a href={{row.link}} action="blank" >{{row.headline}}</a>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
